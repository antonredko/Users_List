<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @font-face{
            font-family: 'Rock Salt';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/rocksalt/v11/MwQ0bhv11fWD6QsAVOZrt0M6.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <table class="table_block" id="usersList">
                <caption class="table_title">Users</caption>
                <thead class="table_head">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Website</th>
                    </tr>
                </thead>
                <tbody class="table_body" id="tableBody"></tbody>
            </table>
            <div class="popup" id="userCard">
                <div class="popup_container">
                    <div class="popup_content" id="userCardContent">
                        <div class="popup_header">
                            <h2 class="popup_title">User Card</h2>
                            <button class="popup_close" aria-label="Close User Card"></button>
                        </div>
                        <form class="popup_body" id="userCardBody"></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
